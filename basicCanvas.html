<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>A Basic Canvas</title>
	<style type="text/css">
		#my-canvas {
			background-color: steelblue;
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<canvas id="my-canvas"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('my-canvas');
		canvas.width = 400;
		canvas.height = 400;
		var ctx = canvas.getContext('2d');

		var square = {
			corner: [0,0],
			width: 50,
			height: 50,
			color: 'red',
			draw: function(){
				ctx.fillStyle = this.color;
				ctx.fillRect(this.corner[0], this.corner[1], this.width, this.height);
			}
		}

		function drawing(){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			square.corner[0] += 2;
			square.corner[1] += 2;
			square.draw();
		}

		var intervalId = setInterval(drawing, 50);
	</script>
</body>
</html>
